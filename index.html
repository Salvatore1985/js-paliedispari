<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>PaLi e Dispari</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-center">PaLi e Dispari</h1>
    </header>
    <!-- main -->
    <main class=" ">
        <section class="container">
            <div class="row"></div>
            <div class="col-12 mb-5">
                <div>
                    <label for="my-text">Inserisci una parola </label>
                    <input type="text" name="" placeholder="Inserisci qui" id="my-text">
                    <button id="my-btn-text">Verifica parola</button>
                </div>
                <div id="result-word"></div>
                <hr>
            </div>
            <div class="col-12 ">
                <div>
                    <div class="mb-3">
                        <label for="my-text">Inserisci un numero</label>
                        <input type="text" name="" placeholder="Inserisci qui" id="user-number">
                    </div>
                    <div class="mb-3">
                        <label class="pe-3" for="userSelect">Seleziona pari o Dispari</label>
                        <select name="" id="userSelect">
                            <option value="even">Pari</option>
                            <option value="odd">Dispari</option>
                        </select>
                    </div>
                    <button id="my-btn-number">Verifica parola</button>
                </div>
                <div id="result-word"></div>
                <div></div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
